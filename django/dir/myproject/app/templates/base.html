<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}サイトのタイトル{% endblock %}</title>
  <style>
    /* 全体の基本スタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* ヘッダーのスタイル */
    header {
      background-color: #333;
      padding: 10px 20px;
      color: #fff;
    }

    /* ナビゲーションのスタイル */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin-right: 15px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      padding: 8px 12px;
      background-color: #555;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    nav a:hover {
      background-color: #777;
    }

    /* メインコンテンツのスタイル */
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- ヘッダー部分の読み込み -->
  {% include "header.html" %}

  <!-- ページ固有のコンテンツを配置 -->
  <main>
    {% block content %}
    <h1>Welcome to Our Site</h1>
    <p>ここにページの内容が表示されます。</p>
    {% endblock %}
  </main>
</body>
</html>
