{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/24reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>ログイン</title>
</head>
<body>
    <header>
        <img class="registration_logo" src="{% static 'images/logo.png' %}" alt="ロゴ">
    </header>
    <main class="login_main">
        <h1 style="font-size: 30px;">ログイン</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="login_form">
                <ul class="login_form_ul">
                    <li>
                        <h2>ユーザー名またはメールアドレス</h2>
                        {{ form.username }}
                    </li>
                    <li>
                        <h2>パスワード</h2>
                        {{ form.password }}
                    </li>
                </ul>
            </div>
            <button class="login_button" type="submit">ログイン</button>
        </form>
    </main>    
</body>
</html>
