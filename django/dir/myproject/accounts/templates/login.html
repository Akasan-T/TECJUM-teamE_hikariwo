<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h2>ログイン</h2>
    {% if form.errors %}
        <p style="color: red;">ユーザー名またはパスワードが正しくありません。</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
    </form>
    <p>アカウントをお持ちでない場合は <a href="{% url 'register' %}">こちら</a> から登録してください。</p>
</body>
</html>
