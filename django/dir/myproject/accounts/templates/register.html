<!-- accounts/templates/register.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
    <h2>新規登録</h2>
    {% if form.errors %}
      <div style="color: red;">
          <p>入力に誤りがあります:</p>
          <ul>
          {% for field in form %}
              {% for error in field.errors %}
                  <li>{{ field.label }}: {{ error }}</li>
              {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
              <li>{{ error }}</li>
          {% endfor %}
          </ul>
      </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録する</button>
    </form>
</body>
</html>
